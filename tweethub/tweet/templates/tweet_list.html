{% extends "layout.html" %}

{% block title %}
    Tweethub
{% endblock %}

{% block content %}
    <h1 class="text-center mt-4">Welcome to Tweethub Django Project</h1>
    <a class="btn btn-primary" href="{% url 'tweet_create' %}">Create a tweet</a>
    <div class="container row gap-3">
        {% for tweet in tweets %}
            <div class="card" style="width: 18rem;">
                {% if tweet.photo %}
                    <img src="{{ tweet.photo.url }}" class="card-img-top" alt="Tweet photo">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ tweet.text }}</h5>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
